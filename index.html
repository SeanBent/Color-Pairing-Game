<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Pairing Game</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="heading-instructions">Match color pairs until all 16 panels are revealed </h1>
        </header>

        <main>

            <section>
                <div id="final-time-display" aria-live="polite"></div>
                <div id="game-container"> </div>
                <h2>Pairs Found: <span id="score-counter">0</span>/8</h2>
            </section>

            <section class="button-area">
                <button type="button" id="start-stop-button">Start</button>
            </section>

            <section id="timer-area">
                <label for="timer-checkbox">Show Timer</label>
                <input type="checkbox" title="timer-checkbox" id="timer-checkbox">
                <div id="timer">00:00:00</div>
            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
