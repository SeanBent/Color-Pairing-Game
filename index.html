<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Color Pairing Game</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="heading-instructions">Match color pairs until all 16 panels are revealed </h1>
        </header>

        <main>

            <section class="button-area">
                <button type="button" id="start-stop-button">Start</button>
            </section>

            <section>
                <div id="final-time-display" aria-live="polite"></div>
                <div id="game-container"> </div>
                <h2>Pairs Found: <span id="score-counter">0</span>/8</h2>
            </section>

            <div id="timer">00:00:00</div>

            

            <section id="settings-area">

                <div>
                    <label class="switch">
                        <input type="checkbox" id="timer-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="timer-checkbox">Show Timer</label>
                </div>
                <div>
                    <label class="switch">
                        <input type="checkbox" id="colorblind-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="colorblind-checkbox">Colorblind Mode</label>
                </div>

                <div>
                    <label class="switch">
                        <input type="checkbox" id="developer-mode-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="developer-mode-checkbox">Developer Mode</label>
                </div>



            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
