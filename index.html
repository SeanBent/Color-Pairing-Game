<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1 id="heading-instructions">Match color pairs until all 16 panels are revealed </h1>

        <div id="final-time-display"></div>

        <div id="game-container"> </div>

        <h2>Pairs Found: <span id="score-counter">0</span>/8</h2>

        <div class="button-area">
            <button type="button" id="start-stop-button">Start</button>

        </div>

        <div id="timer-area">
            <label for="timer-checkbox">Show Timer</label>
            <input type="checkbox" title="timer-checkbox" id="timer-checkbox">

            <div id="timer">00:00:00</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
