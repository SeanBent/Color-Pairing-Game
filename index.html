<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Color Pairing Game</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="heading-instructions">Memory Matching Game</h1>
            <h2>Find and match all pairs of colored panels</h2>
        </header>

        <main>

            <section class="results-area">
                <div class="results-container">

                    <div class="score-area">
                        <p>Score: <br><span id="score-counter">0</span>/8</p>
                    </div>

                    <div id="timer-area">
                        <!-- <p>Finishing Time: </p> -->
                        <div id="timer-display"><p>00:00:00</p></div>
                    </div>

                </div>
            </section>

            <section class="game-area">
                <div id="game-container"> </div>
            </section>

            <section class="button-area">
                <button type="button" id="start-stop-button">Start</button>
            </section>

            <section id="settings-area">

                <div class="settings-row">
                    <label class="switch">
                        <input type="checkbox" id="timer-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="timer-checkbox" class="settings-label">Hide Timer</label>
                </div>

                <div class="settings-row">
                    <label class="switch">
                        <input type="checkbox" id="colorblind-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="colorblind-checkbox" class="settings-label">Colorblind Mode</label>
                </div>

                <!-- <div class="settings-row">
                    <label class="switch">
                        <input type="checkbox" id="development-mode-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="development-mode-checkbox" class="settings-label">Development Mode</label>
                </div> -->



            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
